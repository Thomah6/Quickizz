<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modules de Quiz - Quickizz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body class="bg-[#f6f8fa] font-[Poppins] text-[#24292f] min-h-screen"
  style="background: linear-gradient(170deg, #f6faf8 0%, #e0fef2 50%, #80b195 100%);background-size: 100% 100%;background-repeat: no-repeat;">

  <!-- Header -->
  <header class="bg-white border-b border-[#d0d7de] sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-[#24292f] hover:text-[#2da44e] transition-colors">Quickizz</a>

      <div class="hidden md:flex items-center gap-8">
        <a href="/leaderboard.html" class="text-lg font-medium text-[#57606a] hover:text-[#2da44e] transition-colors">
          Leaderboard
        </a>
        <div id="auth-container-desktop"></div>
      </div>

      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-[#24292f]">
          <span class="material-icons text-3xl">menu</span>
        </button>
      </div>
    </nav>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-[#d0d7de]">
      <a href="/leaderboard.html"
        class="block py-3 px-6 text-lg font-medium text-[#57606a] hover:bg-[#f6f8fa]">Leaderboard</a>
      <div id="auth-container-mobile" class="p-4"></div>
    </div>
  </header>

  <main class="container mx-auto px-6 py-16">
    <div id="breadcrumb" class="text-sm text-[#57606a] mb-4"></div>
    <div class="grid gap-12">
      <div class="w-full">
        <h1 id="tech-title" class="text-4xl font-bold mb-10">Modules de Quiz</h1>

        <div id="modules-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
          <!-- Les modules du quiz seront chargés ici -->
        </div>
      </div>
      <div class="w-full">
        <div class="max-w-3xl  bg-white border border-[#d0d7de] rounded-md overflow-hidden shadow-sm">
          <div class="w-full overflow-x-auto">
            <table class="min-w-full border-collapse">
              <thead class="bg-[#f6f8fa] border-b border-[#d0d7de]">
                <tr>
                  <th class="p-4 text-center font-semibold text-[#57606a] whitespace-nowrap">Rang</th>
                  <th class="p-4 text-left font-semibold text-[#57606a] whitespace-nowrap">Utilisateur</th>
                  <th class="p-4 text-center font-semibold text-[#57606a] whitespace-nowrap">Score Total</th>
                </tr>
              </thead>
              <tbody id="leaderboard-list" class="divide-y divide-[#d0d7de]">
                <!-- Le classement sera chargé ici -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/leaderboard.js"></script>


  <script type="module" src="assets/js/quiz.js"></script>
  <script src="assets/js/header.js"></script>
</body>

</html>
