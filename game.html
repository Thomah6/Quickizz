<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quickizz - C'est l'heure du quiz !</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-[#f6f8fa] font-[Poppins] text-[#24292f] min-h-screen" style="background: linear-gradient(170deg, #f6faf8 0%, #e0fef2 50%, #80b195 100%);background-size: 100% 100%;background-repeat: no-repeat;">

  <header class="bg-white border-b border-[#d0d7de] sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-[#24292f] hover:text-[#2da44e] transition-colors">Quickizz</a>

      <div class="hidden md:flex items-center gap-8">
        <a href="/leaderboard.html" class="text-lg font-medium text-[#57606a] hover:text-[#2da44e] transition-colors">
          Leaderboard
        </a>
        <div id="auth-container-desktop"></div>
      </div>

      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-[#24292f]">
          <span class="material-icons text-3xl">menu</span>
        </button>
      </div>
    </nav>

    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-[#d0d7de]">
      <a href="/leaderboard.html" class="block py-3 px-6 text-lg font-medium text-[#57606a] hover:bg-[#f6f8fa]">Leaderboard</a>
      <div id="auth-container-mobile" class="p-4"></div>
    </div>
  </header>

  <!-- Main -->
  <main class="container mx-auto px-6 py-12 flex justify-center items-start">
    <div id="game-container" class="w-full max-w-2xl">

      <div id="breadcrumb" class="text-sm text-[#57606a] mb-4"></div>
      <div id="quiz-area" class="bg-white border border-[#d0d7de] p-8 rounded-md shadow-sm">
        <div id="progress-container" class="mb-6">
          <div class="flex justify-between mb-2">
            <span id="progress-text" class="text-sm font-medium text-[#57606a]">Question 1/10</span>
          </div>
          <div class="w-full bg-[#d8dee4] rounded-full h-2">
            <div id="progress-bar" class="bg-[#2da44e] h-2 rounded-full transition-all" style="width: 10%"></div>
          </div>
        </div>

        <h2 id="question" class="text-2xl font-bold mb-6">Chargement...</h2>

        <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>

        <div id="feedback-container" class="mt-6">
          <div id="result-container" class="text-lg font-semibold mb-2"></div>
          <div id="appreciation-container" class="p-4 bg-[#ddf4ff] border border-[#54aeff] rounded-md text-[#24292f] hidden"></div>
        </div>

        <div class="mt-6 flex justify-end">
          <button id="next-btn" class="bg-[#2da44e] hover:bg-[#2c974b] text-white font-semibold py-2 px-6 rounded-md shadow-sm transition-colors hidden">
            Suivant
          </button>
        </div>
      </div>

      <div id="result-area" class="hidden text-center bg-white border border-[#d0d7de] p-8 rounded-md shadow-sm mt-8">
        <h2 class="text-3xl font-bold mb-2">Quiz Termin√© !</h2>
        <p class="text-lg text-[#57606a] mb-6">Votre score final est de</p>
        <p id="score" class="text-6xl font-bold text-[#2da44e] mb-2">0</p>
        <div id="score-appreciation" class="text-xl font-semibold mb-8"></div>
        <div class="flex flex-col md:flex-row justify-center gap-4">
          <button id="retry-btn" class="bg-[#2da44e] hover:bg-[#2c974b] text-white font-medium py-3 px-6 rounded-md shadow-sm transition-colors">Reprendre</button>
          <button id="next-module-btn" class="bg-white hover:bg-[#f3f4f6] text-[#24292f] font-medium py-3 px-6 rounded-md border border-[#d0d7de] transition-colors">Module suivant</button>
        </div>
      </div>

    </div>
  </main>
  <script type="module" src="assets/js/main.js"></script>

  <script type="module" src="assets/js/game.js"></script>
  <script src="assets/js/header.js"></script>
</body>
</html>
