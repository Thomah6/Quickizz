<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil - Quickizz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-[#f6f8fa] font-[Poppins] text-[#24292f] min-h-screen" style="background: linear-gradient(170deg, #f6faf8 0%, #e0fef2 50%, #80b195 100%);background-size: 100% 100%;background-repeat: no-repeat;">
  <!-- Header -->
  <header class="bg-white border-b border-[#d0d7de] sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-[#24292f] hover:text-[#2da44e] transition-colors">Quickizz</a>
      <div class="hidden md:flex items-center gap-8">
        <a href="/leaderboard.html" class="text-lg font-medium text-[#57606a] hover:text-[#2da44e] transition-colors">Leaderboard</a>
        <div id="auth-container-desktop"></div>
      </div>
      <div class="md:hidden">
        <button id="mobile-menu-button" class="text-[#24292f]">
          <span class="material-icons text-3xl">menu</span>
        </button>
      </div>
    </nav>
    <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-[#d0d7de]">
      <a href="/leaderboard.html" class="block py-3 px-6 text-lg font-medium text-[#57606a] hover:bg-[#f6f8fa]">Leaderboard</a>
      <div id="auth-container-mobile" class="p-4"></div>
    </div>
  </header>

  <main class="min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 sm:px-6 py-8 max-w-7xl">
      <section class="relative mb-10">
        <div class="absolute inset-0 bg-gradient-to-r from-[#2da44e] to-[#52c41a] rounded-2xl shadow-lg transform -skew-y-2 -z-10"></div>
        
        <!-- Carte de profil -->
        <div class="bg-white rounded-xl border border-[#d0d7de] overflow-hidden">
          <div class="h-24 bg-gradient-to-r from-[#2da44e]/20 to-[#52c41a]/20"></div>
          
          <div class="px-6 pb-8 sm:px-8">
            <div class="flex flex-col sm:flex-row gap-6 -mt-16">
              <div id="profile-avatar" class="flex-shrink-0">
                <!-- L'image sera injectÃ©e par JS -->
              </div>
              
              <div class="flex-1">
                <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
                  <div>
                    <h1 id="profile-name" class="text-3xl font-bold text-gray-900">...</h1>
                    <p id="profile-email" class="text-gray-600 mt-1">...</p>
                  </div>
                  
                  <div class="flex items-center gap-3 bg-gradient-to-r from-[#f6ffed] to-[#f0fff3] border border-[#b7eb8f] px-4 py-2 rounded-lg shadow-sm">
                    <span class="material-icons text-[#52c41a] text-xl">emoji_events</span>
                    <span id="profile-total-score" class="text-lg font-semibold text-gray-800">Score total : ...</span>
                  </div>
                </div>
                
                <div class="mt-6" id="profile-stats-container"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
  
      <section id="profile-progress" class="mb-12">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-bold text-gray-900">Ta progression</h2>
          <div class="flex items-center gap-2">
            <span class="material-icons text-[#52c41a]">insights</span>
            <span class="text-sm font-medium text-gray-600">Performance globale</span>
          </div>
        </div>
        
        <!-- Conteneur de progression avec onglets -->
        <div class="bg-white rounded-xl border border-[#d0d7de] overflow-hidden">
          <div class="border-b border-gray-200">
            <nav class="flex -mb-px">
              <button class="px-4 py-3 text-sm font-medium text-[#52c41a] border-b-2 border-[#52c41a]">
                Toutes les technologies
              </button>
            </nav>
          </div>
          
          <!-- Liste de progression -->
          <div id="progress-list" class="divide-y divide-gray-200">
            <div class="p-6 text-center text-gray-500">
              Chargement de votre progression...
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/profil.js"></script>
  <script src="assets/js/header.js"></script>
</body>
</html>
